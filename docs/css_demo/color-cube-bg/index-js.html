<!DOCTYPE html>
<html lang="cn">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      overflow: hidden;
      height: 100vh;
      background-color: #000;
    }

    @keyframes color-cube-bg-up {
      0% {
        transform: scale(0) translateY(0) rotate(0deg);
        opacity: 0;
      }

      10% {
        opacity: 1;
      }

      90% {
        opacity: 1;
      }

      100% {
        opacity: 0;
        transform: scale(1) translateY(-500%) rotate(360deg);
      }
    }

    .square-container {
      height: 100vh;
      width: 100vw;
    }

    .square-container span {
      position: absolute;
      pointer-events: none;
      background-color: #fff;
      animation: color-cube-bg-up 5s linear infinite;
    }
  </style>
</head>

<body>
  <section class="square-container">
  </section>
  <script>
    var colors = ['#2196f3', '#e91e63', '#ffeb3b', '#74ff1d']
    function createCube() {
      const section = document.querySelector('section')
      const cube = document.createElement('span')
      var size = Math.random() * 50
      cube.style.width = 20 + size + 'px'
      cube.style.height = 20 + size + 'px'
      cube.style.top = Math.random() * innerHeight + 'px'
      cube.style.left = Math.random() * innerWidth + 'px'

      const bg = colors[Math.floor(Math.random() * colors.length)]
      cube.style.backgroundColor = bg

      section.appendChild(cube)
      setTimeout(() => { cube.remove() }, 5000);
    }
    setInterval(createCube, 150)
  </script>
</body>

</html>
